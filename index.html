<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type= "text/css" href="style.css">
    <script src="index.js" type="text/javascript"></script> 
    <title>Laboratorio_febrero</title>
</head>
<body>
    <h1> Formulario de Registro </h1>
    <div class="form_container">
        <form name="formularioderegistro">
            <div class="field_container">
                <p>Nombre de Usuario:</p>
                <input type="text" name="name" value="" id="name" class="form_element" onblur="validateName()">
                <span id="name_error"></span>
            </div>
            <div class="field_container">
                <p>Contraseña:</p> 
                <input type="password" name="password" value="" id="password" class="form_element" onblur="validatePassword(), validateConfirm()">
                <span id="password_error"></span>
            </div>
            <div class="field_container">
                <p>Confirmar Contraseña:</p> 
                <input type="password" name="confirm" value="" id="confirm" class="form_element" onblur="validatePassword(), validateConfirm()">
                <span id="confirm_error"></span>
            </div>
            <div class="field_container">
                <p>Teléfono:</p> 
                <input type="tel" name="telephone" value="" id="telephone" class="form_element" onblur="validateTelephone()">
                <span id="telephone_error"></span>
            </div>
            <div class="field_container">
                <p>Correo Electrónico:</p>
                <input type="email" name="email" value="" id="email" class="form_element" onblur="validateEmail()">
                <span id="email_error"></span>
            </div>
            <input type="submit" value="Enviar" id="button" onclick="return validateName(),  validatePassword(), validateConfirm(), validateForm(), validateTelephone(), validateEmail()"
             onmouseover="borderButton()"/>
        </form>
        </div>
    </body>
    </html>
